<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/check circle.svg">
</head>
<body>

  <div class="listGenerator">
    <button onclick="addList()">Generate List</button>
  </div>


  <div id="lists-container">


    <div class="list" id="listBeta">

      <div class="listMenu">
        <h2 class="listHeader">Task List</h2>
        <div class="menuButtons">
          <button class="listPinner" onclick="pinList(this)"></button>
          <button class="listDeleter" onclick="deleteList(this)"></button>
        </div>
      </div>
  
      <div class="creator">
        <input type="text" id="input-box" placeholder="Add a task">
        <button onclick="addTask(this)">Add</button>
      </div>
  
      <ul id="tasks-container">
        <!--<li>
          <span class="checkmark" onclick="toggleCheck(this)"></span>
          <span class="taskText" onclick="editTask(this)">Minha Tarefa</span>
          <span class="deleteButton" onclick="deleteTask(this)"></span>
        </li>-->

      </ul>

    </div>


  </div>

  


  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
</body>
</html>
