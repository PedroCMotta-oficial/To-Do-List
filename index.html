<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="listGenerator">
    <button onclick="addList()">Generate List</button>
  </div>


  <div id="lists-container">


    <div class="list" id="listBeta">

      <div class="listMenu">
        <h2 id="listHeader">General Tasks</h2>
      </div>
  
      <div class="creator">
        <input type="text" id="input-box" placeholder="Add a task">
        <button onclick="addTask(this)">Add</button>
      </div>
  
      <ul id="tasks-container">
        <!--<li class="checked">Task1</li>
        <li>Task2</li>
        <li>Task3</li>-->
      </ul>

    </div>


  </div>

  


  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
</body>
</html>
